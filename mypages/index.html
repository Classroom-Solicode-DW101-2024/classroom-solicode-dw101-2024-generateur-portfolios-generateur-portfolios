<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio SoliCode</title>
   <link rel="stylesheet" href="style.css">
   <link rel="icon" type="image/svg+xml" href="image.png">
</head>
<body>
    <div class="student-forum">
        <div class="student-infos">Portfolio Generator</div>
            <form action="">
                <div class="inputs">
                    <label for="name">name :</label>
                    <input type="text" name="name" id="name" placeholder="name" required>
                </div>
                
                <div class="inputs">
                    <label for="surname">surname :</label>
                    <input type="text" name="surname" id="surname" placeholder="surname" required>
                </div>

                <div class="inputs">
                    <label for="email">email :</label>
                    <input type="email" name="email" id="email" placeholder="surname.name.solicode@gmail.com" required>
                </div>

                <div class="inputs">
                    <label for="phone number">phone number :</label>
                    <input type="number" for="phone" name="phone" id="phone" placeholder="+212XXX-XX-XX-XX" required>
                </div>
                <div>
                    <label for="group">Group :</label>
                    <select name="group" id="group" required>
                        <option value="" selected disabled>select a group</option>
                        <option value="">G1</option>
                        <option value="">G2</option>
                        <option value="">G3</option>
                        <option value="">G4</option>
                    </select>
                </div>
            </form>
            <a href = 'projects.html' target = '_self' id="Next-btn" >Next</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
