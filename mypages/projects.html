<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="icon" type="image/svg+xml" href="image.png">
    
</head>
<body>
    <div class="studentsProjects">
        <div class="title">Projects</div>

        <form action="">
            <div class="inputs">
                <label for="">Title :</label>
                <input type="text" id="title" name="title">
            </div>

            <div class="inputs">
                <label for="GithubLinks">GithubLinks :</label>
                <input type="text" id="GithubLinks" name="GithubLinks">
            </div>

            <div class="inputs">
                <label for="" id="skills">Skills :</label>
                <br>
                <div class="ckeckbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="html" name="skills" value="skills">
                        <label for="html">HTML</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="css" name="skills" value="skills">
                        <label for="css">CSS</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="javascript" name="skills" value="skills">
                        <label for="javascript">JAVASCRIPT</label>
                    </div>
                </div>
            </div>
            <div class="inputs">
                <label for="projectDate">Date of Realisation :</label>
                <input type="date" id="projectDate" name="projectDate">
            </div>
        </form>

        <button id="validate">Validate</button>
        <a href = 'page3.html' target = "_self" id="Next-btn" >Done</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
