<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="projects.css">
    <link rel="icon" type="image/svg+xml" href="image.png">
    
</head>
<body>
    <main>
        <section class="projects">
            <div class="container">
                <form method="post" id="projects-forms">
                    <div>
                        <label for="project-title" class="project-title">Title: </label>
                        <input type="text" name="project-title" id="project-title">
                    </div>
        
                    <div>
                        <label for="github-links" class="github-links">github-links: </label>
                        <input type="text" name="github-links" id="github-links">
                    </div>
        
                    <label for="skills">SKILLS: </label><br>
                    <div>
                        <label for="html">HTML</label>
                        <input type="checkbox" name="html" id="html" value="html">
    
                        <label for="css">CSS</label>
                        <input type="checkbox" name="css" id="css" value="css">
    
                        <label for="js">JavaScript</label>
                        <input type="checkbox" name="js" id="js" value="javaScript">
                    </div>
        
                    <div>
                        <label for="realisation-date" class="realisation-date">realisation-date: </label>
                        <input type="date" id="realisation-date">
                    </div>
        
                    <div class="button-group">
                        <input type="button" value="Validate" id="validate">
                        <input type="button" value="finish" id="finish">
                    </div>
                </form>
            </div>
        </section>
    
        <section class="projects-created">
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
