<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Portfolio</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style3.css">
    <!-- Add html2pdf library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="portfolio-container">
        <div class="title">Generated Portfolio</div>
        
        <!-- Portfolio content container that will be converted to PDF -->
        <div class="portfolio-content" id="portfolio">
            <!-- Personal Information Section -->
            <div class="section">
                <h2>Personal Information</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <span class="label">Name:</span>
                        <span class="value" id="userName">John Doe</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Email:</span>
                        <span class="value" id="userEmail">john@example.com</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Phone:</span>
                        <span class="value" id="userPhone">+1234567890</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Group:</span>
                        <span class="value" id="userGroup">G1</span>
                    </div>
                </div>
            </div>

            <!-- Projects Section -->
            <div class="section">
                <h2>Projects</h2>
                <div class="projects-list" id="projectsList">
                    <!-- Project items will be dynamically added here -->
                    <div class="project-item">
                        <h3 class="project-title">Project Title</h3>
                        <p class="project-github">GitHub: <a href="#">repository-link</a></p>
                        <div class="project-skills">
                            <span class="skill">HTML</span>
                            <span class="skill">CSS</span>
                            <span class="skill">JavaScript</span>
                        </div>
                        <p class="project-date">Completion Date: <span>2024-03-15</span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Buttons container -->
        <div class="button-container">
            <button id="downloadBtn" onclick="generatePDF()">Download PDF</button>
        </div>
    </div>

    <script>
        function generatePDF() {
            // Get the portfolio content element
            const element = document.getElementById('portfolio');
            
            // Configure the PDF options
            const options = {
                margin: 1,
                filename: 'my-portfolio.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };

            // Generate the PDF
            html2pdf().set(options).from(element).save();
        }

        // You'll need to add code here to populate the portfolio with the actual data
        // from your previous pages (stored in localStorage or passed through URL parameters)
    </script>
</body>
</html>
